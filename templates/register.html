{% extends "base.html" %}

{% block page_layout %}
<style>
  .register-fullscreen {
    position: relative;
    height: calc(100vh - 70px);
    width: 100%;
    overflow: hidden;
    border-radius: 32px;
  }

  /* Фон (можешь сделать другой файл для регистрации, например register-bg.jpg) */
  .register-bg {
    position: absolute;
    inset: 0;
    background-image: url("{{ url_for('static', filename='img/login-bg.jpg') }}");
    background-size: cover;
    background-position: center;
    filter: brightness(0.75);
    z-index: 1;
  }

  .register-dim {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 2;
  }

  .register-wrapper {
    position: relative;
    z-index: 3;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .auth-card {
    width: 100%;
    max-width: 480px;
    background: #ffffff;
    border-radius: 26px;
    padding: 30px 34px 34px;
    box-shadow: 0 24px 60px rgba(15, 23, 42, 0.4);
  }

  .auth-back-row {
    margin-bottom: 10px;
  }

  .auth-back-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 34px;
    height: 34px;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    cursor: pointer;
    text-decoration: none;
    color: #111827;
    font-size: 18px;
  }

  .auth-title-block {
    text-align: center;
    margin-bottom: 18px;
  }

  .auth-title-block h1 {
    margin: 4px 0;
    font-size: 24px;
    font-weight: 600;
    color: #1E1E1E;
  }

  .auth-title-block p {
    margin: 4px 0 0;
    font-size: 13px;
    color: #666;
  }

  .auth-title-block a {
    color: #BAD341;
    text-decoration: none;
    font-weight: 500;
  }

  .auth-error {
    margin-bottom: 10px;
    text-align: center;
    color: #DC2626;
    font-size: 13px;
  }

  .auth-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-size: 13px;
  }

  .auth-field-label {
    font-size: 13px;
    margin-bottom: 4px;
    color: #555;
  }

  .auth-input {
    width: 100%;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    outline: none;
    background: #f9fafb;
  }

  .auth-input:focus {
    border-color: #BAD341;
    box-shadow: 0 0 0 2px rgba(186,211,65,0.25);
  }

  .auth-inline-row {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 10px;
  }

  .auth-radio-group {
    display: flex;
    gap: 16px;
    align-items: center;
    flex-wrap: wrap;
  }

  .auth-radio-group label {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    font-size: 12px;
    color: #555;
  }

  .auth-submit-btn {
    width: 100%;
    padding: 12px 18px;
    border-radius: 999px;
    background: #BAD341;
    border: none;
    color: #1E1E1E;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(186,211,65,0.45);
    margin-top: 6px;
  }

  .auth-extra-note {
    margin-top: 8px;
    font-size: 11px;
    color: #888;
    text-align: center;
  }

  @media (max-width: 768px) {
    .auth-card {
      padding: 24px 18px 26px;
      border-radius: 22px;
    }
  }
</style>

<div class="register-fullscreen">
  <div class="register-bg"></div>
  <div class="register-dim"></div>

  <div class="register-wrapper">
    <div class="auth-card">

      <div class="auth-back-row">
        <a href="{{ url_for('index') }}" class="auth-back-link">&larr;</a>
      </div>

      <div class="auth-title-block">
        <h1>Create an account</h1>
        <p>
          Already have an account?
          <a href="{{ url_for('login') }}">Log in</a>
        </p>
      </div>

      {% if error %}
        <div class="auth-error">{{ error }}</div>
      {% endif %}

      <form method="post" class="auth-form">

        <div>
          <div class="auth-field-label">Full name</div>
          <input class="auth-input" type="text" name="full_name" required>
        </div>

        <div class="auth-inline-row">
          <div>
            <div class="auth-field-label">Email</div>
            <input class="auth-input" type="email" name="email" required>
          </div>
          <div>
            <div class="auth-field-label">Phone</div>
            <input class="auth-input" type="text" name="phone">
          </div>
        </div>

        <div>
          <div class="auth-field-label">Gender</div>
          <div class="auth-radio-group">
            <label>
              <input type="radio" name="gender" value="Male">
              Male
            </label>
            <label>
              <input type="radio" name="gender" value="Female">
              Female
            </label>
            <label>
              <input type="radio" name="gender" value="Non-binary">
              Non-binary
            </label>
          </div>
        </div>

        <div class="auth-inline-row">
          <div>
            <div class="auth-field-label">Birthday</div>
            <input class="auth-input" type="date" name="birthday">
          </div>
          <div>
            <div class="auth-field-label">Password</div>
            <input class="auth-input" type="password" name="password" required>
          </div>
        </div>

        <button type="submit" class="auth-submit-btn">
          Create account
        </button>
      </form>

      <div class="auth-extra-note">
        By creating an account, you agree with our terms and privacy policy.
      </div>
    </div>
  </div>
</div>

{% endblock %}
