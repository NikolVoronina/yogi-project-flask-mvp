{% extends "base.html" %}

{% block page_layout %}
<style>
  .login-fullscreen {
    position: relative;
    height: calc(100vh - 70px);
    width: 100%;
    overflow: hidden;
    border-radius: 32px;
  }

  /* –§–æ–Ω */
  .login-bg {
    position: absolute;
    inset: 0;
    background-image: url("{{ url_for('static', filename='img/login-bg.jpg') }}");
    background-size: cover;
    background-position: center;
    filter: brightness(0.75);
    z-index: 1;
  }

  /* –õ–µ–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
  .login-dim {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 2;
  }

  /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ */
  .login-wrapper {
    position: relative;
    z-index: 3;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* –¢–≤–æ—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
  .auth-card {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 26px;
    padding: 32px 34px 36px;
    box-shadow: 0 24px 60px rgba(15, 23, 42, 0.4);
  }

  .auth-back-row {
    margin-bottom: 10px;
  }

  .auth-back-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 34px;
    height: 34px;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    cursor: pointer;
    text-decoration: none;
    color: #111827;
    font-size: 18px;
  }

  .auth-title-block {
    text-align: center;
    margin-bottom: 20px;
  }

  .auth-title-block h1 {
    margin: 4px 0;
    font-size: 26px;
    font-weight: 600;
    color: #1E1E1E;
  }

  .auth-title-block p {
    margin: 0;
    font-size: 13px;
    color: #666;
  }

  .auth-title-block a {
    color: #BAD341;
    text-decoration: none;
    font-weight: 500;
  }

  .auth-field-label {
    font-size: 13px;
    margin-bottom: 4px;
    color: #666;
  }

  .auth-input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    outline: none;
    margin-bottom: 12px;
    background: #f9fafb;
  }

  .auth-input:focus {
    border-color: #BAD341;
    box-shadow: 0 0 0 2px rgba(186,211,65,0.25);
  }

  .auth-password-toggle {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .auth-forgot-row {
    text-align: right;
    font-size: 12px;
    margin-bottom: 12px;
  }

  .auth-forgot-row a {
    color: #666;
    text-decoration: none;
  }

  .auth-forgot-row a:hover {
    text-decoration: underline;
  }

  .auth-submit-btn {
    width: 100%;
    padding: 12px 18px;
    border-radius: 999px;
    background: #BAD341;
    border: none;
    color: #1E1E1E;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(186,211,65,0.45);
  }

  .auth-error {
    margin-bottom: 10px;
    text-align: center;
    color: #DC2626;
    font-size: 13px;
  }
</style>

<div class="login-fullscreen">
  <div class="login-bg"></div>
  <div class="login-dim"></div>

  <div class="login-wrapper">

    <!-- –¢–í–û–Ø –ö–ê–†–¢–û–ß–ö–ê –ó–î–ï–°–¨ -->
    <div class="auth-card">
      <div class="auth-back-row">
        <a href="{{ url_for('index') }}" class="auth-back-link">&larr;</a>
      </div>

      <div class="auth-title-block">
        <h1>Log in</h1>
        <p>
          Don‚Äôt have an account yet?
          <a href="{{ url_for('register') }}">Create one</a>
        </p>
      </div>

      {% if error %}
      <div class="auth-error">{{ error }}</div>
      {% endif %}

      <form method="post" class="auth-form">
        <div>
          <div class="auth-field-label">Email address</div>
          <input class="auth-input" type="email" name="email" required>
        </div>

        <div>
          <div class="auth-field-label">Password</div>
          <div class="auth-input-wrap" style="position:relative;">
            <input class="auth-input" type="password" name="password" required>
            <div class="auth-password-toggle">
              <span class="icon">üëÅ</span>
              <span>Hide</span>
            </div>
          </div>
        </div>

        <div class="auth-forgot-row">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="auth-submit-btn">
          Log in
        </button>
      </form>
    </div>

    <!-- /—Ç–≤–æ–π –±–ª–æ–∫ -->

  </div>
</div>

{% endblock %}
